<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/swiper.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/flexiable.js"></script>
    <link rel="stylesheet" href="./font/fonts/iconfont.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h2>美团外卖</h2>
        <p><img src="./images/0.png" alt="" /></p>
      </header>
      <main class="main">
        <div class="search">
          <i class="iconfont icon-fangdajing"></i>
          <input type="text" placeholder="米线" />
        </div>
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><div class="main-list"></div></div>
            <div class="swiper-slide"><div class="main-list"></div></div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="groupBooking">
          <h3>超值拼团 <span>></span></h3>
          <div class="wrapper">
            <div class="content">
            
              <dl>
                <dt><img src="./images/11.png" alt="" /></dt>
                <dd>
                  <p class="text">红烧狮子头简食</p>
                  <p class="newPrice">￥<i>12.9</i> <span>免配送费</span></p>
                  <p class="danPrice">单买价 <s>33.9</s></p>
                </dd>
              </dl>
              <dl>
                <dt><img src="./images/11.png" alt="" /></dt>
                <dd>
                  <p class="text">红烧狮子头简食</p>
                  <p class="newPrice">￥<i>12.9</i> <span>免配送费</span></p>
                  <p class="danPrice">单买价 <s>33.9</s></p>
                </dd>
              </dl>
              <dl>
                <dt><img src="./images/11.png" alt="" /></dt>
                <dd>
                  <p class="text">红烧狮子头简食</p>
                  <p class="newPrice">￥<i>12.9</i> <span>免配送费</span></p>
                  <p class="danPrice">单买价 <s>33.9</s></p>
                </dd>
              </dl>
              <div class="gengduo" id="btn"><p >点击查看更多</p></div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <dl class="current">
          <dt><img src="./images/14.png" alt="" /></dt>
          <dd>首页</dd>
        </dl>
        <dl>
          <dt><img src="./images/15.png" alt="" /></dt>
          <dd>订单</dd>
        </dl>
        <dl>
          <dt><img src="./images/16.png" alt="" /></dt>
          <dd>我的</dd>
        </dl>
      </footer>
    </div>
    <script src="./scripts/ajax.js"></script>
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/bscroll.min.js"></script>
    <script src="./scripts/swiper.min.js"></script>
    <script>
        var bscroll=new BScroll('.wrapper',{
            scrollX:true,
            click: true 
        })
      var swiper = new Swiper(".swiper-container", {
        loop: true,
        pagination: {
          el: ".swiper-pagination"
        }
      });
      $.ajax({
        url: "./data/data.json",
        type: "get",
        dataType: "json",
        success: function(data) {
          filter(data);
        }
      });

      function filter(data) {
        $.each(data, function(val, i) {
          var html = "";
          html = `<dl>
                    <dt><img src="./images/${i.img}" alt=""> </dt>
                    <dd>${i.name}</dd>
                </dl>`;
          $(".main-list").append(html);
        });
      }
      var dl = document.querySelectorAll("dl");

      dl.forEach(function(file, index) {
        file.onclick = function() {
          $(this)
            .addClass("current")
            .siblings()
            .removeClass("current");
        };
      });
     var w=$('.content').width();
     
      $('#btn').on('click',function(){
          var html=` <dl>
                <dt><img src="./images/11.png" alt="" /></dt>
                <dd>
                  <p class="text">红烧狮子头简食</p>
                  <p class="newPrice">￥<i>12.9</i> <span>免配送费</span></p>
                  <p class="danPrice">单买价 <s>33.9</s></p>
                </dd>
              </dl>`;
        w=w+100;
        $(".content").prepend(html);
        $(".content").css("width",w);
        console.log($('.content').width())

      })
    </script>
  </body>
</html>
